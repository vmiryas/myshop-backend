name: CICD

on:
  push:
    branches: [deploy-to-ec2]

jobs:
  build:
    runs-on: [ubuntu-latest]
    steps:
      - name: Checkout source
        uses: actions/checkout@v3
      - name: Login to docker hub
        run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
      - name: Build docker image
        run: docker build -t vryas/myshop .
      - name: Publish image to docker hub
        run: docker push vryas/myshop:latest
        
  deploy:
    needs: build
    runs-on: [aws-ec2]
    steps:
      - name: Pull image from docker hub
        run: docker pull vryas/myshop:latest
      - name: Delete old container
        run: docker rm -f myshop-backend-container
      - name: Run docker container
        run: docker run -d -p 3000:3000 --name myshop-backend-container vryas/myshop